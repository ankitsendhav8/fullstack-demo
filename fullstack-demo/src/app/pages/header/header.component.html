<nav class="relative bg-gray-800">
    <div class="mx-auto max-w-12xl px-2 sm:px-12 lg:px-12">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex shrink-0 items-center">
                    <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
                        alt="Your Company" class="h-8 w-auto" />
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                        <a routerLink="/dashboard" aria-current="page" routerLinkActive="bg-gray-900 text-warning"
                            [routerLinkActiveOptions]="{exact: true}"
                            class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Dashboard</a>
                        <a routerLink="/about" routerLinkActive="bg-gray-900 text-warning"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">About</a>
                        <a routerLink="/contact-us" routerLinkActive="bg-gray-900 text-warning"
                            [routerLinkActiveOptions]="{exact: true}"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Contact
                            Us</a>
                        @if(userService.isLoggedIn){
                        <a routerLink="/team" routerLinkActive="bg-gray-900 text-warning"
                            [routerLinkActiveOptions]="{exact: true}"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Users</a>
                        }
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                @if(userService.isLoggedIn){
                <span class="userName">
                    Welcome
                    <b>{{ userService.getUserDetail().fullName }}</b></span>
                <button type="button"
                    class="relative rounded-full p-1 text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                    Logout
                </button>
                }@else{
                <button routerLink="/login"
                    class="relative rounded-full p-1 text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                    Login
                </button>
                }
            </div>
        </div>
    </div>
</nav>
